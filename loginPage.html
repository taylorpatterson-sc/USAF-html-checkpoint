<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>GMDB</title>
    <link rel="stylesheet" href="loginPage.css">
  </head>
  <body>
    <header>
      <h1>GMDB</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Login</a></li>
        </ul>
      </nav>
      <form>
        <input class="searchBar" type= "text" id="searchBar" placeholder="Search">
        <input class="searchBarButton" type="submit" id="searchSubmitButton" value="Search">
      </form>
    </header>
    <br><br>
    <div class="login-container">
        <h2>Login</h2>
        <form>
          <label class="emailLabel" for="email">Email</label>
          <br><br>
          <input class="emailInput" type= "email" id="email">
          <br><br>
          <label class="passwordLabel" for="password">Password</label>
          <br><br>
          <input class="passwordInput" type= "password" id="password">
          <br><br>
          <input class="loginSubmitButton" type="submit" id="loginButton" value="Login">
        </form>
      </div>
    </div>

  </body>
</html>
